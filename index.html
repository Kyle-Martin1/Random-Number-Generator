<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Number Generator</title>
  <script src="script.js" async></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="numberContainer">
    <h1 class="number"></h1>
  </div>

  <div class="minimumMaximumContainer">
    <input type="number" class="minimumNumber" placeholder="Min Number">
    <input type="number" class="maximumNumber" placeholder="Max Number">
  </div>

  <button class="numberGenerator">Click to generate number</button>

</body>
</html>
